<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pins</title>
    <link rel="stylesheet" href = "style.css">
    <style>
        .moto_pin {
            background-image: url("Honda.jpg");
        }
        .guitar_pin {
            background-image: url("Guitar.jpg");
        }
        .drum_pin {
            background-image: url("drums.jpg");
        }
        .cooking_pin {
            background-image: url("cooking.jpg");
        }
        .baking_pin {
            background-image: url("baking.jpg");
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="pin moto_pin" style="width: 275px; height: 200px;">
            <h1>Riding Motorcycles</h1>
            <ul style="top: 60px;"><li>2006</li>
                <li>Honda</li>
                <li>VT750</li>
                </ul></div>


        <div class="pin guitar_pin" style="width: 150px; height: 300px; left: 300px;">
            <h1>Playing Guitar</h1><ul>
                <li>Ibanez</li>
                </ul></div>


        <div class="pin drum_pin" style="width: 275px; height: 300px; left: 475px;">
            <h1>Playing Drums</h1><ul>
                <li>Yamaha</li>
                <li>DTX 402-k</li>
                </ul></div>


        <div class="pin cooking_pin" style="width: 275px; height: 300px; top: 225px;">
            <h1>Cooking</h1><ul>
                <li>Steaks</li>
                <li>Fajitas</li>
                <li>Salsas</li>
                </ul></div>
         
                
        <div class="pin" style="top: 325px; left: 300px;"></div>
        <div class="pin baking_pin" style="width: 275px; height: 300px; top: 325px; left: 300px;">
            <h1>Baking</h1><ul>
                <li>Brownies</li>
                <li>Muffins</li>
                </ul></div>
                
    </div>
    
</body>
</html>
